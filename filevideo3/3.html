<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style3.css">

</head>

<body>
    <div class="container">
        <div class="ytb-header">
            <div class="ytb-header-logo">
                <span class="ytb-icon ytb-icon-general"><i class="fa-solid fa-bars"></i></span>
                <img src="./images/logo-youtube.png" alt="" srcset="">
            </div>
            <div class="ytb-header-search-container col-4">
                <div class="ytb-search-input-container calc-col-search">
                    <input type="text" placeholder="Search..." class="ytb-search-input form-control" id="input-box">
                    <i class="fa-solid fa-magnifying-glass icon-search-front"></i>                    
                    <div class="result-box">

                    </div>

                </div>
                <button class="ytb-icon-search" onclick="nameToLink()"><i class="fa-solid fa-magnifying-glass"></i></button>
                <span class="ytb-icon ytb-icon-voice"><i class="fa-solid fa-microphone"></i></span>

            </div>

            <div class="ybt-header-profiles">
                <span class="ytb-icon ytb-icon-general ytb-icon-video">
                    <i class="fa-solid fa-video"></i>
                    <ul class="menu-video">
                        <li onclick="showUploadVideo()">
                            <i class="fa-solid fa-upload"></i>
                            <span >Upload</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-dna"></i>
                            <span>Go live</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span>Create post</span>
                        </li>
                    </ul>
                </span>
                <span class="ytb-icon ytb-icon-general"><i class="fa-regular fa-bell"></i></span>
                
                <div class="profile-image-container">
                    <img src="https://yt3.ggpht.com/05nnxSVZkA9x4NBOLOynGnksKdDfA4l6OcwsqMePBPnnLNpibEmE2-mvE-9Chj66jm04JaulwQ=s88-c-k-c0x00ffffff-no-rj"
                        alt="" srcset="" onclick="toggleMenu()">
                </div>

                <div class="profile-menu" id="menuHidden">
                    <div class="info-menu">
                        <img src="https://yt3.ggpht.com/05nnxSVZkA9x4NBOLOynGnksKdDfA4l6OcwsqMePBPnnLNpibEmE2-mvE-9Chj66jm04JaulwQ=s88-c-k-c0x00ffffff-no-rj"
                        alt="" srcset="" style="border-radius: 50%;">
                        <span>Bao Nhan</span>
                    </div>
                    <hr>
                    <ul class="profile-list">
                        <li>
                            <i class="fa-solid fa-address-card"></i>
                            <span>Your profile</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-earth-europe fa-fade"></i>
                            <span>Language</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-right-from-bracket fa-flip"></i>
                            <span>Sign out</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="modal" id="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Create Video</h3>
                        <i class="fa-solid fa-xmark" onclick="btnModalClose()"></i>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="frm-videoName">
                                <h4>Video name</h4>
                                <div>
                                    <input id="idVideoName" type="text" placeholder="Enter video name"/>
                                </div>
                            </div class="frm-uploaderName">
                            <div>
                                <h4>Uploader name</h4>
                                <div>
                                    <input id="idUploaderName" type="text">
                                </div>
                            </div>
                            <div class="frm-condition">
                                <h4>Condition</h4>
                                <div>
                                    <input id="idCondition" type="text">
                                </div>
                            </div>
                            <div class="frm-URL">
                                <h4>URL Image</h4>
                                <div>
                                    <input id="idURL" type="text" class="frm-URLinput" placeholder="Link">
                                </div>
                            </div>
                            <div class="frm-URLVideo">
                                <h4>Link Video</h4>
                                <div>
                                    <input id="idURLVideo" type="text" class="frm-URLVideoinput" placeholder="Link">
                                </div>
                            </div>
                            <div>
                                <button type="button" onclick="btnUploadVideo()" class="frm-btn-uploader">Upload</button>
                                <button type="button" onclick="btnEditVideo()" class="frm-btn-edit">Edit</button>
    
                                <button type="button" onclick="btnCancelUpload()" class="frm-btn-cancel">Cancel</button>
    
                            </div>
                        </form>
                    </div>
                </div>
            </div>



        </div>
        
        <div class="main">
            <div class="div2-3" style="max-width: 69%;">
                <iframe  style="border-radius: 2%;" width="925" height="525" src="https://www.youtube.com/embed/TcfuyyxFtgQ?si=Fo5XCLM7xVUHjDEr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <h2>AbramsX Technology Demonstrator on the Move</h2>
                
                <div class="infor-bar">
                    <div class="infor-bar-avatar">
                        <img width="50px" height="50px" style="border-radius: 50%;" src="https://yt3.ggpht.com/WxKizK6SJfynCECsjEDM0Vj3WpuAwZ7b9qjx-R1NT5e8rREw-cK8PVHYwobBqnVUj4RCWJ5_wQ=s88-c-k-c0x00ffffff-no-rj" alt="">
                        <div class="infor-bar-name">
                            <a href="https://www.youtube.com/@gd_landsystems" target="_blank" style="text-decoration: none;"><h3>General Dynamics Land Systems</h3></a>
                            <p> 324K subscribers </p>
                        </div>
                        <!-- <button><a src="https://www.youtube.com/@BroCodez"><h3>Bro CodeSubscribe</h3></a></button> -->
                        <button> Subscribe</button>

                    </div>
                    <div class="infor-bar-button">
                        <button><i class="fa-regular fa-thumbs-up"></i>Like</button>
                        <button><i class="fa-regular fa-thumbs-down"></i>Dislike</button>
                        <button><i class="fa-regular fa-share-from-square"></i>Share</button>
                        <button><i class="fa-solid fa-download fa-bounce"></i>Download</button>
                    </div>
                </div>

                <hr>
                <div class="comment-bar">
                    <img width="50px" height="50px" style="border-radius: 50%;" src="https://yt3.ggpht.com/78FgAAUGBv644ZaDZq1dz6am4RaGsyC9PH5gjXNqLpxXx8KftYcJNXMwopqyau_Ds6vh4GW-22U=s88-c-k-c0x00ffffff-no-rj">
                    <input id="comment-bar-content" style="width: 80%;" type="text" placeholder="Add a comment...">
                    
                    <div class="input-buttons" id="buttons">
                        <button class="cancel-button" id="cancelButton" >Cancel</button>
                        <button class="comment-button" id="commentButton" onclick="addComment()">Comment </button>

                    </div>
                </div>

                <div id="comment">

                </div>
            </div>
            <div class="div1-3" id="div1-3">




            </div>
        </div>
    </div>
    <script src="app3.js"></script>

</body>

</html>
